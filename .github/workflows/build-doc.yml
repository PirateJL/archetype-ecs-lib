name: Daily Build Docs

on:
  push:
    branches: [master]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout default branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install mkdocs
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material mkdocs-with-pdf mkdocs-git-committers-plugin-2 mkdocs-git-revision-date-localized-plugin

      - name: Build docs
        env:
          BRANCH: ${{ github.ref_name }}
        run: |
          export PDF_LINK="/archetype-ecs-lib/assets/document.pdf"
          export EDIT_URI="blob/${BRANCH}/"
          export DOC_BRANCH=${BRANCH}
          export ENABLE_PDF_EXPORT=1
          mkdocs build --clean --config-file "mkdocs.yml"

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: public
