name: Build Documentation

on:
  workflow_run:
    workflows: ["Test"]
    types: [completed]

permissions:
  contents: write
  actions: read

concurrency:
  group: gh-pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.event == 'push' &&
      github.event.workflow_run.head_branch == 'master' &&
      github.event.workflow_run.head_repository.full_name == github.repository
    runs-on: ubuntu-latest
    steps:
      - name: Checkout default branch
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0

      - name: Download coverage badge from triggering run
        uses: actions/download-artifact@v4
        with:
          name: coverage-badge
          path: docs/assets/
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install mkdocs + plugins
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material mkdocs-with-pdf mkdocs-git-committers-plugin-2 mkdocs-git-revision-date-localized-plugin

      - name: Build docs
        env:
          BRANCH: master
        run: |
          export PDF_LINK="/archetype-ecs-lib/assets/document.pdf"
          export EDIT_URI="blob/${BRANCH}/"
          export DOC_BRANCH=${BRANCH}
          export ENABLE_PDF_EXPORT=1
          mkdocs build --clean --strict --config-file "mkdocs.yml"

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: public
