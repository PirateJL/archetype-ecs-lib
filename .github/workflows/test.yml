# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Test

on:
  push:
    branches: [master]
  pull_request:

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      docs_changed: ${{ steps.filter.outputs.docs }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          # For push events, use the push "before..after" range
          base: ${{ github.event_name == 'push' && github.event.before || '' }}
          ref:  ${{ github.sha }}
          filters: |
            docs:
              - 'docs/**'
              - 'mkdocs.yml'
              - '.github/workflows/build-doc.yml'

      # This artifact is used by the workflow_run (Build Documentation) workflow
      - name: Save docs-changed flag
        run: echo "${{ steps.filter.outputs.docs }}" > docs_changed.txt

      - uses: actions/upload-artifact@v4
        with:
          name: docs-changed
          path: docs_changed.txt
          retention-days: 1
  
  documentation-checks:
    needs: changes
    if: needs.changes.outputs.docs_changed == 'true'
    name: Documentation checks (MkDocs strict)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install mkdocs + plugins
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material mkdocs-with-pdf mkdocs-git-committers-plugin-2 mkdocs-git-revision-date-localized-plugin

      - name: Build docs (fail on warnings)
        env:
          BRANCH: ${{ github.ref_name }}
        run: |
          export PDF_LINK="/archetype-ecs-lib/assets/document.pdf"
          export EDIT_URI="blob/${BRANCH}/"
          export DOC_BRANCH=${BRANCH}
          export ENABLE_PDF_EXPORT=1
          mkdocs build --clean --strict --config-file mkdocs.yml

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['22.x']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm run reload-packages

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm run test
      
      - name: Generate Coverage Badge (SVG)
        uses: jaywcjlove/coverage-badges-cli@v2.2.0
        with:
          source: coverage/coverage-summary.json
          output: coverage.svg
          style: flat
          jsonPath: total.lines.pct

      - name: Upload Coverage Badge
        uses: actions/upload-artifact@v4
        with:
          name: coverage-badge
          path: coverage.svg
